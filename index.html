<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<div class="form__block">
		<div class="form__block-text">
			<h2>Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</h2>
			<form action="" method="get" class="form-example1">

					<input type="text" id="name" name="name" size="12" placeholder="Имя*" required>
					<input type="tel" id="phone" name="phone" placeholder="Телефон*" required>
					<div class="form-example1">
						<input type="email" id="email" name="email" placeholder="Email">
					</div>
					<div class="form-example1">
						<input type="text" id="commentary" name="commentary" placeholder="Комментарий">
					</div>
					<div class="form-example1">
						<button>Отправить</button>
					</div>
				</div>
			</form>
		</div>
		<div class="form__block-pic"></div>
	</div>
</body>
